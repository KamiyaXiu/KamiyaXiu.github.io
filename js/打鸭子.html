<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打鸭子</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background-color: aquamarine;
      height: 100vh;
    }
  </style>
</head>

<body>
  <script>
    var bodyEl = document.querySelector("body");

    function duck(size, x, y) {
      var duck = document.createElement("div");
      duck.id = "duck";
      duck.style.position = "absolute";
      duck.style.width = size + "px";
      duck.style.height = size + "px";
      duck.style.left = x + "px";
      duck.style.top = y + "px";
      duck.style.backgroundImage = "url(./imgs/SmallYellowDuck.jpeg)";
      duck.style.backgroundSize = "cover";
      bodyEl.appendChild(duck);
    }

    function randomBulid(start, end) {
      return Math.floor(start + Math.random() * (end - start));
    }
    // console.log(sizeNum);

    var duckBulid = setInterval(function () {
      var sizeNum = randomBulid(50, 200);
      var xNum = randomBulid(0, innerWidth - sizeNum);
      var yNum = randomBulid(0, innerHeight - sizeNum);
      duck(sizeNum, xNum, yNum);
    }, 2000)

    bodyEl.addEventListener("click", function (e) {
      if (e.target.id == "duck") {
        bodyEl.removeChild(e.target);
        // console.log(e.target);
      }else{
        clearInterval(duckBulid);
        alert("没有打到鸭子~");
        location.reload();
      }
    })
  </script>
</body>
